sudo: required
services:
  - docker

before_install:
  - docker build -t dj/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run dj/react-test npm test -- --coverage

after_success:
  - docker build -t dj/multi-client ./client
  - docker build -t dj/multi-nginx ./nginx
  - docker build -t dj/multi-server ./server
  - docker build -t dj/multi-worker ./worker
